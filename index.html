<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Player 1 Turn</h1>
        <div class="scores">
            <div class="player1-score">
                <p>Score: <span class='p1Score'>0</span></p>
            </div>
            <div class="player2-score">
                <p>Score: <span class='p2Score'>0</span></p>
            </div>
        </div>
        <div class="total-boxes">
            <p class="total-p1">-</p>
            <p class="total-p2">-</p>
        </div>
        <div class="button">
            <button class="dice-btn">Roll Dice</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
